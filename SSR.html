<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/style.css" />

</head>

<body>
  <header>
    <div class="top-heading">
      <div class="top-container">
        <img class="logo"
          src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png"
          alt="logo image" />
        <span class="title">SECRET AGENT SUPPLY INC. - SSR</span>
      </div>
    </div>

    <div class="motor-container">
      <div class="head-box">
        <div class="new-arrival">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <ul class="nav-container">
        <span class="nav-name">Eyewear</span>
        <span class="nav-name">Apparel</span>
        <span class="nav-name">Gadgets</span>
        <span class="nav-name">Vehicles</span>
        <span class="nav-name">Classes</span>
        <span class="nav-name">Contact</span>
      </ul>
    </nav>
    <nav class="small-screen-size">
      <ul>
        <li class="nav-name">Menu</li>
      </ul>
    </nav>
  </header>

  <div class="main-container">
    <div class="products">
      <div class="pen">
        <div class="image">
          <img
            src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png"
            alt="pen picture">
        </div>
        <span class="image-name">Exploding Pen</span>
      </div>

      <div class="watch">
        <div class="image">
          <img
            src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png"
            alt="watch image">
        </div>
        <span class="image-name">Cellular Watch</span>
      </div>

      <div class="glasses">
        <div class="image">
          <img
            src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png"
            alt="A black glasses">
        </div>
        <span class="image-name">Thermal Glasses</span>
      </div>
    </div>

    <div class="lower-container">
      <div class="location-box">
        <div class="location">
          <span>Location</span>
        </div>
        <p>-47.346436, 84.32354</p>
      </div>

      <div class="hours-box">
        <div class="hours">
          <span>Hours</span>
        </div>
        <p>0800 - 1800</p>
      </div>
    </div>
  </div>

  <footer>
    <span class="footer-box">Copyright Secret Agent Supply Inc.</span>
    <a href="CSR.html" class="view-csr-link" target="_blank">View page in CSR</a>
  </footer>


</body>

</html>
